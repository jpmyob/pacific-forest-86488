<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>AJAX - TO HTML FRONT END</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <h3>AJAX - TO HTML FRONT END</h3>

    <table id="personDataTable">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
        </tr>

    </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>//http://localhost:1337/user/
      $.ajax({
          url: 'http://localhost:1337/user/',
          type: "GET",
          dataType: "json",
          success: function(data, textStatus, jqXHR) {
              // since we are using jQuery, you don't need to parse response
              drawTable(data);
          }
      });




      function drawTable(data) {
          for (var i = 0; i < data.length; i++) {
              drawRow(data[i]);
          }
      }

      function drawRow(rowData) {
          var row = $("<tr />")
          $("#personDataTable").append(row); //this will append tr element to table... keep its reference for a while since we will add cels into it
          row.append($("<td>" + rowData.id + "</td>"));
          row.append($("<td>" + rowData.fName + "</td>"));
          row.append($("<td>" + rowData.lName + "</td>"));
          row.append($("<td>" + rowData.dob + "</td>"));
          row.append($("<td>" + rowData.userName + "</td>"));
          row.append($("<td>" + rowData.password + "</td>"));
          row.append($("<td>" + rowData.email + "</td>"));
      }
    </script>
  </body>
</html>
